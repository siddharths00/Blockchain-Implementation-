<div class = "container">
    <h1>Blocks on chain</h1>
    <p>Each card represents a block</p>
    
    <app-block-view
        *ngFor = "let block of blocks"
        [block]="block"
        (click)="showTransactions(block)"
    >
    </app-block-view>
<br><br>

<div>
    <h1> Transactions Inside Selected Block </h1>
    <app-transactions-table
        [transactions] = "selectedBlock.transactions"
    >
    </app-transactions-table>
</div>

</div>
